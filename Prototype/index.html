<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<title>Time Tracker</title>
</head>
<body>
	<div class="main">
		<div class="item item-main">
			<div class="card-main">
				<img src="../images/image-jeremy.png">
				<h3>Report for</h3>
				<h2>Jeremy Robson</h2>
			</div>
			<div class="select">
				<h3 class="daily-btn selected">Daily</h3>
				<h3 class="weekly-btn">Weekly</h3>
				<h3 class="monthly-btn">Monthly</h3>
			</div>
		</div>
		<div class="item item1">
			<img class='icon' src="../images/icon-work.svg">
			<div class="card">
				<h2>Type</h2>
				<h1>Amount</h1>
				<p>Last Week Amount</p>
			</div>
		</div>
		<div class="item item2">
			<img class='icon' src="../images/icon-play.svg">
			<div class="card">
				<h2>Type</h2>
				<h1>Amount</h1>
				<p>Last Week Amount</p>
			</div>
		</div>
		<div class="item item3">
			<img class='icon' src="../images/icon-study.svg">
			<div class="card">
				<h2>Type</h2>
				<h1>Amount</h1>
				<p>Last Week Amount</p>
			</div>
		</div>
		<div class="item item4">
			<img class='icon' src="../images/icon-exercise.svg">
			<div class="card">
				<h2>Type</h2>
				<h1>Amount</h1>
				<p>Last Week Amount</p>
			</div>
		</div>
		<div class="item item5">
			<img class='icon' src="../images/icon-social.svg">
			<div class="card">
				<h2>Type</h2>
				<h1>Amount</h1>
				<p>Last Week Amount</p>
			</div>
		</div>
		<div class="item item6">
			<img class='icon' src="../images/icon-self-care.svg">
			<div class="card">
				<h2>Type</h2>
				<h1>Amount</h1>
				<p>Last Week Amount</p>
			</div>
		</div>
		
	</div>
	<script src="../data.json"></script>
	<script src="main.js"></script>
</body>
</html>
